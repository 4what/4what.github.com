<body class="body-search">
	<div id="subnav">
		<ul>
			<li class="color-1"><a href="index.html"><span></span><em>home</em></a></li>
			<li class="color-2"><a href="works.html"><span></span><em>works</em></a></li>

			<!--<li class="color-5"><a href="#"><span></span><em></em></a></li>-->
		</ul>
	</div>

	<div class="search">
		<h3 class="subheading"><span>Search</span></h3>
		<div class="form">

			<!-- Google Custom Search v2 -->
			<script type="text/javascript" src="js/google-custom-search.js"></script>
			<gcse:searchbox-only newWindow="true" resultsUrl="search-results.html"></gcse:searchbox-only>

		</div>
	</div>

	<script type="text/javascript">
	(function() {

		// subnav
		$("#subnav li a").each(function() {
			var
			item = $(this).find("span"),

			href = $(this).attr("href"),
			pathname = $4what.filename(window.top.location.pathname);

			if (href === pathname || (href === "index.html" && /\/$/.test(window.top.location.pathname))) {
				$(this).find("em").css("background", item.css("background-color")).addClass("highlight");
			} else {
				item = item.andSelf();

				function handler(sign) {
					item.animate({
						"width": sign + "=15"
					}, "fast");
				}

				$(this).mouseenter(function() {
					handler("+");
				}).mouseleave(function() {
					handler("-");
				});
			}
		});

	})();
	</script>
</body>
</html>
