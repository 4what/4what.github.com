<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>

		<base target="_top" />

		<link rel="stylesheet" type="text/css" href="css/base.css" />

		<script type="text/javascript" src="js/jquery/jquery-1.12.4.min.js"></script>
	</head>
	<body class="body-toolbar">
		<div id="subnav">
			<ul>
				<li class="color-1"><a href="index.html"><span></span><em>Home</em></a></li>
				<li class="color-2"><a href="works.html"><span></span><em>Works</em></a></li>
				<li class="color-3"><a href="about.html"><span></span><em>About</em></a></li>
			</ul>
		</div>

		<div class="search">
			<h3 class="subheading"><span>Search</span></h3>
			<div class="form"></div>
		</div>

		<script type="text/javascript">
			(function () {

				/* Subnav */
				var
					href,
					pathname = window.top.location.pathname.slice(window.top.location.pathname.lastIndexOf("/") + 1);

				$("#subnav li a").each(function () {
					href = $(this).attr("href");

					var bar = $(this).find("span");

					if (href === pathname || (href === "index.html" && /\/$/.test(window.top.location.pathname))) {
						$(this).find("em").css("background", bar.css("background-color")).addClass("highlight");
					} else {
						$(this).mouseenter(function () {
							bar.andSelf().animate({
								"width": "+=15"
							}, "fast");
						}).mouseleave(function () {
							bar.andSelf().animate({
								"width": "-=15"
							}, "fast");
						});
					}
				});

			})();
		</script>
	</body>
</html>
