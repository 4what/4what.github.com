<body>

<h2>Specification</h2>
	<p></p>

<h2>Syntax</h2>
	<textarea cols="" rows="" name="code" class="html">
	<input type="button" value="Open" id="open" />

	<input type="button" value="Close" id="close" />

	<input type="button" value="Child" id="child" />
	</textarea>

	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	var popup = function() {
		this.close = function() {
			if (this.child && !this.child.closed) {
				this.child.close();
			}
		};
		/**
		 * @param {String} url
		 * @param {String} name (optional)
		 * @param {String} features (optional)
		 */
		this.open = function(url, name, features) {
			if (!this.child || this.child.closed) {
				this.child = window.open(url, name, features);
			} else {
				this.child.focus();
			}
		}
	};

	var p = new popup();

	document.getElementById("open").onclick = function() {
		p.open(
			"child.html" + "?timestamp=" + new Date().getTime(),
			"",
			"height=0,left=0,resizable=no,scrollbars=no,top=0,width=0"
		);
	};

	document.getElementById("close").onclick = function() {
		p.close();
	};

	document.getElementById("child").onclick = function() {
		alert(p.child);
		//alert(p.child.document);
	};
	</script>
	</textarea>
