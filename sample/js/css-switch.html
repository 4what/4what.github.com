<body>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="html">
	<link rel="alternate stylesheet" type="text/css" title="Other" href="alt.css" />
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<a href='javascript: setCSS("Other");'>Other</a>
	<input type="button" value="Normal" onclick="setCSS();" />
	</textarea>

	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	function setCSS(name) {
		var links = document.getElementsByTagName("link");
		for (var item, i = links.length - 1; i >= 0; i--) {
			item = links[i];
			if (item.getAttribute("rel").indexOf("alternate stylesheet") > -1) {
				item.disabled = true;
				if (item.getAttribute("title").indexOf(name) > -1) {
					item.disabled = false;
				}
			}
		}
	}
	</script>
	</textarea>

<h2><span>Example</span></h2>
	<link rel="alternate stylesheet" type="text/css" title="Other" href="alt.css" />

	<a href='javascript: setCSS("Other");'>Other</a>
	<input type="button" value="Normal" onclick="setCSS();" />

	<script type="text/javascript">
	function setCSS(name) {
		var links = document.getElementsByTagName("link");
		for (var item, i = links.length - 1; i >= 0; i--) {
			item = links[i];
			if (item.getAttribute("rel").indexOf("alternate stylesheet") > -1) {
				item.disabled = true;
				if (item.getAttribute("title").indexOf(name) > -1) {
					item.disabled = false;
				}
			}
		}
	}
	</script>
