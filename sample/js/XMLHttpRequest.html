<h2><span>Specification</span></h2>
	<p>

		<a href="http://msdn.microsoft.com/en-us/library/ms537505">[2]</a>

	</p>

<h2><span>Compatibility</span></h2>
	<p>
		IE7+,
		Std<sup><a href="http://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest">[1]</a></sup>
	</p>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	var xhr = "XMLHttpRequest" in window ?
			new XMLHttpRequest() : // for IE7+, Std
			new ActiveXObject("Microsoft.XMLHTTP"); // for IE6

	xhr.onreadystatechange = function() {
		if (xhr.readyState === 4) {
			if (xhr.status === 200) {
				$4what.log(xhr.responseText);
			}
		}
	};

	xhr.open("POST", "ajax/data.jsp" + "?timestamp=" + new Date().getTime(), true);

	xhr.send("name=value");
	</script>
	</textarea>
