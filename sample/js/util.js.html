<h2><span id="api-method"></span></h2>
	<ul id="api-spec">
		<li class="JSON"></li>
		<li class="ajax">same-origin</li>
		<li class="bind"></li>
		<li class="cancel"></li>
		<li class="clock"></li>
		<li class="cookie"></li>
		<li class="extend"></li>
		<li class="fav">添加到收藏夹</li>
		<li class="get">get</li>
		<li class="iframeDoc"></li>
		<li class="iframeHeight">IFRAME 自适应高度</li>
		<li class="inArray">返回数组元素索引</li>
		<li class="jsonp">cross-domain</li>
		<li class="keyCode"></li>
		<li class="load"></li>
		<li class="loader">cross-domain</li>
		<li class="random">生成一个随机数</li>
		<li class="randoms">生成一个随机数组</li>
		<li class="remove">删除数组元素</li>
		<li class="script">cross-domain</li>
		<li class="style"></li>
		<li class="timer"></li>
		<li class="unbind"></li>

		<li class="url"></li>
		<li class="verify"></li>
		<li class="windowName">cross-domain; IE9-, Std</li>
		<li class="zoomOut">根据宽高最大值缩小图片</li>
	</ul>

	<h3>Syntax</h3>
		<ul id="api-syntax">
			<li class="ajax">
				<textarea cols="" rows="" name="code" class="js">
				$js.ajax({
					url:
						"ajax/data.jsp"
						//"ajax/data.xml"
							+ "?timestamp=" + new Date().getTime()
					,
					type: "GET",
					data: {
						name: "value"
					},
					//async: false,
					//contentType: false,
					//processData: false,
					beforeSend: function(xhr) {
						//if ("withCredentials" in xhr) {
							//xhr.withCredentials = true; // for Std?
						//}
					},
					complete: function(xhr) {},
					success: function(data, xhr) {
						$4what.log(data);
					},
					error: function(xhr) {
						alert("Error: " + xhr.status + " " + xhr.statusText);
					}
				});
				</textarea>
			</li>
			<li class="cookie">
				<textarea cols="" rows="" name="code" class="js">
				$js.cookie("key", "value"/*, {
					domain: ".example.com",
					expires: 7, // new Date()
					path: "/",
					secure: true
				}*/);

				//$js.cookie("key", null/*, {domain: ".example.com"}*/);

				$4what.log($js.cookie("key"));

				$4what.log(document.cookie);
				</textarea>
			</li>
			<li class="iframeHeight">
				<textarea cols="" rows="" name="code" class="html">
				<iframe src="../../article/wiki.html" frameborder="0" scrolling="no" id="iframeHeight"></iframe>
				</textarea>

				<textarea cols="" rows="" name="code" class="js">
				$js.iframeHeight("iframeHeight");
				</textarea>
			</li>
			<li class="inArray">
				<textarea cols="" rows="" name="code" class="js">
				$4what.log($js.inArray("a", ["a", "b", "c"]));
				</textarea>
			</li>
			<li class="jsonp">
				<textarea cols="" rows="" name="code" class="js">
				$js.jsonp("http://www.example.com:8080/studio/project/4what.cn/sample/js/jsonp/data.jsp" + "?name=value" + "&timestamp=" + new Date().getTime(), function(data) {
					for (var key in data) {
						$4what.log(key + ": " + data[key])
					}
				});
				</textarea>
			</li>
			<li class="loader">
				<textarea cols="" rows="" name="code" class="js">
				$js.loader($.ui, "../../js/jquery/ui/1.9.2/jquery-ui.min.js", function() {
					$4what.log($.ui.version);
				});
				</textarea>
			</li>
			<li class="random">
				<textarea cols="" rows="" name="code" class="js">
				$4what.log($js.random(0, 10, true));

				$4what.log($js.random(0, 10));
				</textarea>
			</li>
			<li class="randoms">
				<textarea cols="" rows="" name="code" class="js">
				$4what.log($js.randoms(3, 0, 10));

				$4what.log($js.randoms(3, 0, 10, true));

				$4what.log($js.randoms(3, 0, 10, true, false));
				</textarea>
			</li>
			<li class="remove">
				<textarea cols="" rows="" name="code" class="js">
				$4what.log($js.remove("a", ["a", "b", "c"]));
				</textarea>
			</li>
			<li class="script">
				<textarea cols="" rows="" name="code" class="js">
				$js.script("../../js/jquery/ui/1.9.2/jquery-ui.min.js", function() {
					$4what.log($.ui.version)
				});
				</textarea>
			</li>
			<li class="style">
				<textarea cols="" rows="" name="code" class="js">
				$4what.log($js.style(document.body, "background-color"));
				</textarea>
			</li>
			<li class="unique">
				<textarea cols="" rows="" name="code" class="js">
				$4what.log($js.unique([0, 1, 0, 1]));
				</textarea>
			</li>
			<li class="url">
				<textarea cols="" rows="" name="code" class="js">
				$4what.log($js.url.get("method"));
				</textarea>
			</li>
			<li class="windowName">
				<textarea cols="" rows="" name="code" class="html">
				<input type="button" value="Request" id="windowName-request" />

				<form action="http://www.example.com:8080/studio/project/4what.cn/sample/js/Window.name/data.jsp?windowname=true" method="post" id="windowName-form">
					<input type="text" name="name" value="value" class="text" />
					<input type="button" value="Submit" id="windowName-submit" />
				</form>
				</textarea>

				<textarea cols="" rows="" name="code" class="js">
				document.getElementById("windowName-request").onclick = function() {
					$js.windowName({
						url: "http://www.example.com:8080/studio/project/4what.cn/sample/js/Window.name/data.jsp?windowname=true&name=value" + "&timestamp=" + new Date().getTime(),
						callback: function(data) {
							$4what.log(data);
						}
					});
				};

				document.getElementById("windowName-submit").onclick = function() {
					$js.windowName({
						form: document.getElementById("windowName-form"),
						callback: function(data) {
							$4what.log(data);
						}
					});
				};
				</textarea>
			</li>
			<li class="zoomOut">
				<textarea cols="" rows="" name="code" class="html">
				<div id="zoomOut">
					<img src="../../images/100x100.png" alt="" />
				</div>
				</textarea>

				<textarea cols="" rows="" name="code" class="js">
				window.onload = function() {
					$js.zoomOut(document.getElementById("zoomOut"), 50, 50);
				};
				</textarea>
			</li>
		</ul>

	<h3>Example</h3>
		<ul id="api-example">
			<li class="iframeHeight">
				<iframe src="../../article/wiki.html" frameborder="0" scrolling="no" id="iframeHeight"></iframe>
			</li>
			<li class="timer">
				<textarea cols="" rows="" name="" class="textarea" id="timer-fn">
					// loop
					var iteration = 100000000;
					for (
						var i = 0; i < iteration; i++
						//var i = iteration - 1; i > 0; i--
					) {}
				</textarea>
				<input type="button" value="Run" id="timer-run" />
			</li>
			<li class="windowName">
				<input type="button" value="Request" id="windowName-request" />

				<form action="http://www.example.com:8080/studio/project/4what.cn/sample/js/Window.name/data.jsp?windowname=true" method="post" id="windowName-form">
					<input type="text" name="name" value="value" class="text" />
					<input type="button" value="Submit" id="windowName-submit" />
				</form>
			</li>
			<li class="zoomOut">
				<div id="zoomOut">
					<img src="../../images/100x100.png" alt="" />
				</div>
			</li>
		</ul>


		<script type="text/javascript" src="../../js/util.jquery-1.1.js"></script>

		<script type="text/javascript">
		$4what.api($js, [
			$("#api-spec > li"),
			$("#api-syntax > li"),
			$("#api-example > li")
		], {
			ajax: function() {
				$js.ajax({
					url:
						"ajax/data.jsp"
						//"ajax/data.xml"
							+ "?timestamp=" + new Date().getTime()

					type: "GET",
					data: {
						name: "value"
					},
					//async: false,
					//contentType: false,
					//processData: false,
					beforeSend: function(xhr) {
						//if ("withCredentials" in xhr) {
							//xhr.withCredentials = true; // for Std?
						//}
					},
					complete: function(xhr) {},
					success: function(data, xhr) {
						$4what.log(data);
					},
					error: function(xhr) {
						alert("Error: " + xhr.status + " " + xhr.statusText);
					}
				});
			},
			cookie: function() {
				$js.cookie("key", "value"/*, {
					domain: ".example.com",
					expires: 7, // new Date()
					path: "/",
					secure: true
				}*/);

				//$js.cookie("key", null/*, {domain: ".example.com"}*/);

				$4what.log($js.cookie("key"));

				$4what.log(document.cookie);
			},
			iframeHeight: function() {
				$js.iframeHeight("iframeHeight");
			},
			inArray: function() {
				$4what.log($js.inArray("a", ["a", "b", "c"]));
			},
			jsonp: function() {
				$js.jsonp("http://www.example.com:8080/studio/project/4what.cn/sample/js/jsonp/data.jsp" + "?name=value" + "&timestamp=" + new Date().getTime(), function(data) {
					for (var key in data) {
						$4what.log(key + ": " + data[key])
					}
				});
			},
			loader: function() {
				$js.loader($.ui, "../../js/jquery/ui/1.9.2/jquery-ui.min.js", function() {
					$4what.log($.ui.version);
				});
			},
			random: function() {
				$4what.log($js.random(0, 10, true));

				$4what.log($js.random(0, 10));
			},

				$4what.log($js.randoms(3, 0, 10));

				$4what.log($js.randoms(3, 0, 10, true));

				$4what.log($js.randoms(3, 0, 10, true, false));
			},

				$4what.log($js.remove("a", ["a", "b", "c"]));
			},
			script: function() {
				$js.script("../../js/jquery/ui/1.9.2/jquery-ui.min.js", function() {
					$4what.log($.ui.version)
				});
			},
			style: function() {
				$4what.log($js.style(document.body, "background-color"));
			},
			timer: function() {
				document.getElementById("timer-run").onclick = function() {
					eval('$js.timer(function() { ' + document.getElementById("timer-fn").value + ' }, function(result) { $4what.log(result); });');
				};
			},
			unique: function() {
				$4what.log($js.unique([0, 1, 0, 1]));
			},
			url: function() {
				$4what.log($js.url.get("method"));
			},
			windowName: function() {
				document.getElementById("windowName-request").onclick = function() {
					$js.windowName({
						url: "http://www.example.com:8080/studio/project/4what.cn/sample/js/Window.name/data.jsp?windowname=true&name=value" + "&timestamp=" + new Date().getTime(),
						callback: function(data) {
							$4what.log(data);
						}
					});
				};

				document.getElementById("windowName-submit").onclick = function() {
					$js.windowName({
						form: document.getElementById("windowName-form"),
						callback: function(data) {
							$4what.log(data);
						}
					});
				};
			},
			zoomOut: function() {
				window.onload = function() {
					$js.zoomOut(document.getElementById("zoomOut"), 50, 50);
				};
			}
		});
		</script>
