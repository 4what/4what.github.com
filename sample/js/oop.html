<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>4what - JavaScript</title>
	<meta name="author" content="4what" />

	<link rel="stylesheet" type="text/css" href="../../css/sample.css" />

	<script type="text/javascript" src="../../js/util.js"></script>
	<script type="text/javascript" src="../../js/commons.js"></script>
</head>
<body>
<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	/* object */
	var o =
		new Object()
		//new Array("x", "y")
		//new Boolean(true)
		//new Date()
		//new Function("arg", "")
		//new Number(0)
		//new RegExp("", "")
		//new String("qwerty")
	;
	$4what.log("o: " + o);

	o.prop = "value";
	$4what.log("o.prop: " + o.prop); // value

	/* prototype */
	var Human = function() {
		$4what.log("new Human");
	};

	Human.id = "id";
	$4what.log("Human.id: " + Human.id); // id

	Human.prototype.age = 0;
	$4what.log("Human.age: " + Human.age); // undefined

	var adam = new Human(); // new Human
	$4what.log("adam.id: " + adam.id); // undefined
	$4what.log("adam.age: " + adam.age); // 0

	adam.age = 100;
	$4what.log("adam.age: " + adam.age); // 100

	delete adam.age;
	$4what.log("adam.age: " + adam.age); // 0

	/* inheritance */
	var Woman = function(gender) {
		$4what.log("new Woman");
		/* constructor */
		this.gender = gender;
	};
	Woman.prototype = new Human(); // new Human

	var eve = new Woman("female"); // new Woman
	$4what.log("eve.age: " + eve.age); // 0
	$4what.log("eve.gender: " + eve.gender); // female
	</script>
	</textarea>
