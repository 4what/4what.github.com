<head>

<body>

<h2><span>Specification</span></h2>
	<p>
		Window.self
		<sup>Std<sup><a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/self">[1]</a></sup></sup>
		<sup>IE<sup><a href="https://msdn.microsoft.com/en-us/library/ms534627">[1]</a></sup></sup>
		,
		Window.parent
		<sup>Std<sup><a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/parent">[1]</a></sup></sup>
		<sup>IE<sup><a href="https://msdn.microsoft.com/en-us/library/ms534326">[1]</a></sup></sup>
		,
		Window.top
		<sup>Std<sup><a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/top">[1]</a></sup></sup>
		<sup>IE<sup><a href="https://msdn.microsoft.com/en-us/library/ms534687">[1]</a></sup></sup>
	</p>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="html">
	<iframe src="iframe.html"></iframe>
	</textarea>

	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	//window.parent = window.self; // Std
	//window.top = window.self;

	var
	parent = self, // IE, Std
	top = self; // IE

	document.write(
		"(window.parent === window.self) ? " + (window.parent === window.self)
		+ "<br /><br />"
		+ "(window.top === window.self) ? " + (window.top === window.self)
	);
	</script>
	</textarea>

<h2><span>Example</span></h2>
	<iframe src="iframe.html"></iframe>

<script type="text/javascript" src="../../../js/analytics.js"></script>
</body>
</html>
