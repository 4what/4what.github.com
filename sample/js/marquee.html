<body>

<h2><span>Specification</span></h2>
	<p>
		<a href="http://developer.mozilla.org/en-US/docs/HTML/Element/marquee">[1]</a>
		<a href="http://msdn.microsoft.com/en-us/library/ms535851">[2]</a>
	</p>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="html">
	<marquee behavior="scroll" direction="left" loop="-1" scrollamount="6" scrolldelay="85">Content...</marquee>

	<marquee behavior="slide" direction="right">Content...</marquee>

	<marquee behavior="alternate" direction="up">Content...</marquee>

	<marquee direction="down" scrolldelay="6" truespeed="1">Content...</marquee>
	</textarea>

	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#box {
		border: 2px solid red;
		height: 4em;
		overflow: hidden;
		position: relative;
		width: 450px;
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<ol>
			<li></li>
		</ol>
	</div>
	</textarea>

	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	function marquee() {
		var
		box = document.getElementById("box"),
		ul = box.getElementsByTagName("ul")[0],
		ol = box.getElementsByTagName("ol")[0];
		ol.innerHTML = ul.innerHTML;
		if (ol.offsetTop - box.scrollTop <= 0) {
			box.scrollTop -= ul.offsetHeight;
		} else {
			box.scrollTop++;
		}
	}

	window.setInterval(marquee, 10);
	</script>
	</textarea>
