<h2><span>Specification</span></h2>
	<p>
		Event.stopPropagation
		<sup>IE9+</sup>
		<sup>
			Std
			<sup>
				<a href="https://developer.mozilla.org/en-US/docs/Web/API/Event/stopPropagation">[1]</a>
			</sup>
		</sup>
	</p>

<h2><span>Compatibility</span></h2>
	<p>
		IE9+, Std
	</p>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#outer {
	background: blue;
	height: 100px;
	padding: 50px;
	width: 100px;
	}

	#inner {
	background: red;
	height: 100%;
	width: 100%;
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="outer">
		<div id="inner" onclick='alert("inner");'></div>
	</div>
	</textarea>

	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	document.getElementById("outer").addEventListener("click", function(e) {
		alert("outer");
	}, true);
	</script>
	</textarea>

<h2><span>Example</span></h2>
	<style type="text/css">
	#outer {
	background: blue;
	height: 100px;
	padding: 50px;
	width: 100px;
	}

	#inner {
	background: red;
	height: 100%;
	width: 100%;
	}
	</style>

	<div id="outer">
		<div id="inner" onclick='alert("inner");'></div>
	</div>

	<script type="text/javascript">
	document.getElementById("outer").addEventListener("click", function(e) {
		alert("outer");
	}, true);
	</script>
