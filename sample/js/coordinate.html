<link rel="stylesheet" type="text/css" href="../../css/sample.css" />

<body>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	html, body {
		height: 200%;
		width: 200%;
	}

	#box {
		background: #000;
		height: 100px;
		position: absolute;
		right: 100px;
		top: 100px;
		width: 100px;
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="coords"></div>

	<div id="box"></div>
	</textarea>

	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	var coords = $("#coords");

	$("*").mousemove(function(e) {
		e = e.originalEvent;
		coords.html(
			"clientX: " + e.clientX
			+ ", clientY: " + e.clientY
			+ ", layerX: " + e.layerX
			+ ", layerY: " + e.layerY
			+ ", offsetX: " + e.offsetX
			+ ", offsetY: " + e.offsetY
			+ ", pageX: " + e.pageX
			+ ", pageY: " + e.pageY
			+ ", screenX: " + e.screenX
			+ ", screenY: " + e.screenY
			+ ", x: " + e.x
			+ ", y: " + e.y
		);
	});
	</script>
	</textarea>
