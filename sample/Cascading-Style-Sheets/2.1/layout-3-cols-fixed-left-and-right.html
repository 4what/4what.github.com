<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>4what - Cascading Style Sheets</title>

	<link rel="stylesheet" type="text/css" href="../../../css/sample.css" />

	<script type="text/javascript" src="../../../js/util.js"></script>
	<script type="text/javascript" src="../../../js/commons.js"></script>
</head>
<body>
	<style type="text/css">
	html {
		height: 100%;
		overflow: hidden;
		padding: 0 100px; /* for IE6 */
	}

	body {
		height: 100%;
		margin: 0;
		overflow: hidden;
	}

	#left {
		background: red;
		height: 100%;
		left: 0;
		position: absolute;
		width: 100px;
	}

	.container {
		background: green;
		height: 100%;
		left: 100px;
		overflow: auto;
		position: absolute;
		right: 100px;
		width: auto !important; /* for IE7+, Std */
		width: 100%; /* for IE6 */
	}

	#right {
		background: blue;
		height: 100%;
		position: absolute;
		right: 0;
		width: 100px;
	}
	</style>

	<div id="left"></div>

	<div class="container">

	<h2><span>Syntax</span></h2>
		<textarea cols="" rows="" name="code" class="css">
		<style type="text/css">
		html {
			height: 100%;
			overflow: hidden;
			padding: 0 100px; /* for IE6 */
		}

		body {
			height: 100%;
			margin: 0;
			overflow: hidden;
		}

		#left {
			background: red;
			height: 100%;
			left: 0;
			position: absolute;
			width: 100px;
		}

		.container {
			background: green;
			height: 100%;
			left: 100px;
			overflow: auto;
			position: absolute;
			right: 100px;
			width: auto !important; /* for IE7+, Std */
			width: 100%; /* for IE6 */
		}

		#right {
			background: blue;
			height: 100%;
			position: absolute;
			right: 0;
			width: 100px;
		}
		</style>
		</textarea>

		<textarea cols="" rows="" name="code" class="html">
		<div id="left"></div>
		<div class="container"></div>
		<div id="right"></div>
		</textarea>

		</div>

		<div id="right"></div>

	<script type="text/javascript" src="../../../js/sample.js"></script>

	<script type="text/javascript" src="../../../js/analytics.js"></script>
</body>
</html>
