<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>

<script>
function receiver(e) {
	if (e.origin !== "http://localhost:8080") {
		//return;
	}

	alert("e.data: " + e.data);
	alert("e.origin: " + e.origin);

	e.source.postMessage(new Date(), e.origin);
}

try {
	window.addEventListener("message", receiver, false);
} catch (e) {
	window.attachEvent("onmessage", receiver);
}
</script>
</head>

<body>
</body>
</html>
