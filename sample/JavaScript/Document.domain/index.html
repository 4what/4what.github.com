<body>
	<h2><span>Specification</span></h2>
		<p>
			<a href="http://developer.mozilla.org/en-US/docs/Web/API/Document/domain">[1]</a>
		</p>

	<h2><span>Syntax</span></h2>
		<textarea cols="" rows="" name="code" class="html">
		<iframe src="http://subdomain.example.com:8080/studio/project/4what.cn/sample/JavaScript/Document.domain/iframe.html" id="iframe"></iframe>
		</textarea>

		<textarea cols="" rows="" name="code" class="js">
		<script type="text/javascript">
		document.domain = "example.com";

		var iframe = document.getElementById("iframe");
		iframe.onload = function() {
			alert(iframe.contentWindow.document.body.innerHTML);
		};
		</script>
		</textarea>

	<h3>iframe.html</h3>

		<script type="text/javascript">
		document.domain = "example.com";
		</script>
		</textarea>

	<h2><span>Example</span></h2>
		<iframe src="http://subdomain.example.com:8080/studio/project/4what.cn/sample/JavaScript/Document.domain/iframe.html" id="iframe"></iframe>

		};
		</script>

	<script type="text/javascript" src="../../../js/sample.js"></script>
