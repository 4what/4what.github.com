<body>

<h2><span>Specification</span></h2>
	<p>
		<a href="https://www.w3.org/TR/css3-transitions/">[1]</a>
		<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transition">[2]</a>
	</p>

<h2><span>Compatibility</span></h2>
	<p>
		IE10+
	</p>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#box {
	background: #000;
	height: 100px;
	transition: all 1s ease-in-out 0s; /* for IE10+, Std */
	width: 100px;
	}
	#box:hover {
	background: red;
	border-radius: 10px;
	height: 50px;
	opacity: 0.1;
	-webkit-transform: rotate(360deg); /* for Safari */
	transform: rotate(360deg); /* for Chrome, Firefox, IE10+, Opera */
	width: 50px;
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="box"></div>
	</textarea>

<h2><span>Example</span></h2>
	<style type="text/css">
	#box {
	background: #000;
	height: 100px;
	transition: all 1s ease-in-out 0s; /* for IE10+, Std */
	width: 100px;
	}
	#box:hover {
	background: red;
	border-radius: 10px;
	height: 50px;
	opacity: 0.5;
	-ms-transform: rotate(360deg); /* for IE9+ */
	-webkit-transform: rotate(360deg); /* for Safari */
	transform: rotate(360deg); /* for Chrome, Firefox, IE10+, Opera */
	width: 50px;
	}
	</style>

	<div id="box"></div>
