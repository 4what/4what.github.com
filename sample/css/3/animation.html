<h2><span>Specification</span></h2>
	<p>
		<a href="http://www.w3.org/TR/css3-animations/">[1]</a>
		<a href="http://developer.mozilla.org/en-US/docs/Web/CSS/animation">[2]</a>
		<a href="http://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Animations/Using_CSS_animations">[3]</a>
	</p>

<h2><span>Compatibility</span></h2>
	<p>
		IE10+, Std
	</p>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#box {
		animation: name 1s ease-in-out 0s infinite alternate none /*running*/; /* for IE10+, Std */
		background: #000;
		height: 100px;
		width: 100px;
	}
	@keyframes name { /* for IE10+, Std */
		from {
			background: red;
		}
		50% {
			background: green;
		}
		to {
			background: blue;
			border-radius: 10px;
			height: 50px;
			opacity: 0.5;
			transform: rotate(360deg);
			width: 50px;
		}
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="box"></div>
	</textarea>

	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	function listener(e) {
		switch (e.type) {
			case "animationstart":
				$4what.log("animationstart: " + e.elapsedTime);
				break;
			case "animationend":
				$4what.log("animationend: " + e.elapsedTime);
				break;
			case "animationiteration":
				$4what.log("animationiteration: " + e.elapsedTime);
				break;
		}
	}
	var box = document.getElementById("box");
	box.addEventListener("animationstart", listener, false);
	box.addEventListener("animationend", listener, false);
	box.addEventListener("animationiteration", listener, false);
	</script>
	</textarea>
