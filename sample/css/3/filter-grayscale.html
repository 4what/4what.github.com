<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>4what - Cascading Style Sheets</title>
<meta name="author" content="4what" />

<link rel="stylesheet" type="text/css" href="../../../css/sample.css" />

<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>

<body>

<h2><span>Specification</span></h2>
	<p>
		<a href="http://www.w3.org/TR/filter-effects/#funcdef-grayscale">[1]</a>
		<a href="http://developer.mozilla.org/en-US/docs/Web/CSS/filter#grayscale()_2">[2]</a>
	</p>

<h2><span>Compatibility</span></h2>
	<p>
		Std
	</p>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#box {
		color: red;
		filter: grayscale(100%); /* for Std */
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="box">
		Text
	</div>
	</textarea>

<h2><span>Example</span></h2>
	<style type="text/css">
	#box {
		color: red;
		filter: grayscale(100%); /* for Std */
	}
	</style>

	<div id="box">
		Text
	</div>

<script type="text/javascript" src="../../../js/sample.js"></script>

<script type="text/javascript" src="../../../js/analytics.js"></script>
</body>
