<body>

<h2>Specification</h2>
	<p></p>

<h2>Syntax</h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#png {
	background: url("../../../images/logo.png") no-repeat; /* for IE7+, Std */
	_ background: none; /* for IE6 */
	_ filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src="../../images/logo.png"); /* for IE6 */
	height: 400px;
	width: 300px;
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="png"></div>
	</textarea>

<h2>Example</h2>
	<style type="text/css">
	#png {
	background: url("../../../images/logo.png") no-repeat; /* for IE7+, Std */
	_ background: none; /* for IE6 */
	_ filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src="../../images/logo.png"); /* for IE6 */
	height: 400px;
	width: 300px;
	}
	</style>

	<div id="png"></div>

<script type="text/javascript" src="../../../js/analytics.js"></script>
