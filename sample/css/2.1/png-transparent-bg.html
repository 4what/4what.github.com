<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>4what - Cascading Style Sheets</title>
<meta name="author" content="4what" />

<link rel="stylesheet" type="text/css" href="../../../css/sample.css" />

<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
</head>

<body>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#png {
		background: url("../../../images/logo.png") no-repeat; /* for IE7+, Std */
		height: 400px;
		width: 300px;
	}
	* html #png {
		background: none; /* for IE6 */
		filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src="../../../images/logo.png"); /* for IE6 */
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="png"></div>
	</textarea>

<h2><span>Example</span></h2>
	<style type="text/css">
	#png {
		background: url("../../../images/logo.png") no-repeat; /* for IE7+, Std */
		height: 400px;
		width: 300px;
	}
	* html #png {
		background: none; /* for IE6 */
		filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src="../../../images/logo.png"); /* for IE6 */
	}
	</style>

	<div id="png"></div>

<script type="text/javascript" src="../../../js/sample.js"></script>

<script type="text/javascript" src="../../../js/analytics.js"></script>
</body>
</html>
