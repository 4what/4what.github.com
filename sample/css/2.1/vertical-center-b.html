<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>4what - Cascading Style Sheets</title>
<meta name="author" content="4what" />

<link rel="stylesheet" type="text/css" href="../../../css/sample.css" />
<script type="text/javascript" src="../../../js/util.js"></script>
<script type="text/javascript" src="../../../js/core.js"></script>
<script type="text/javascript" src="../../../js/sample.js"></script>
</head>

<body>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#box {
	background: blue;
	display: table; /* for IE8+, Std */
	height: 400px;
	position: relative;
	width: 300px;
	}

	#outer {
	display: table-cell; /* for IE8+, Std */
	* position: absolute; /* for IE7- */
	* top: 50%; /* for IE7- */
	vertical-align: middle; /* for IE8+, Std */
	}

	#inner {
	* position: relative; /* for IE7- */
	* top: -50%; /* for IE7- */
	}

	.content {
	background: red;
	height: 100px;
	margin: 0 auto;
	width: 100px;
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="box">
		<div id="outer">
			<div id="inner">
				<div class="content"></div>
			</div>
		</div>
	</div>
	</textarea>
