<body>

<h2><span>Compatibility</span></h2>
	<p>
		IE6
	</p>

<h2><span>Syntax</span></h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#box {
	border: 2px solid red;
	height: 200px;
	width: 200px;
	}

	#float {
	display: inline; /* for IE6 */
	float: left;
	margin-left: 100px;
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="box">
		<div id="float">
			Text
		</div>
	</div>
	</textarea>

<h2><span>Example</span></h2>
	<style type="text/css">
	#box {
	border: 2px solid red;
	height: 200px;
	width: 200px;
	}

	#float {
	display: inline; /* for IE6 */
	float: left;
	margin-left: 100px;
	}
	</style>

	<div id="box">
		<div id="float">
			Text
		</div>
	</div>
