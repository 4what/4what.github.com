<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<meta name="author" content="4what" />
<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
<style>
img {
left: 0;
position: absolute;
top: 0;
}
</style>
</head>

<body>
<div class="box">
	<img src="images/plate.png" alt="" id="plate" />
	<img src="images/arrow.png" alt="" id="arrow" />
</div>

<script src="http://www.4what.cn/js/jquery/jquery-1.8.3.min.js"></script>
<script src="js/jquery/plugin/rotate/2.3/jQueryRotateCompressed.js"></script>

<script>
/**
 * for IE6+, Std
 */
(function() {

var
count = 8,
result = 0, // <= count - 1

run = function(index) {
	running = true;

	$("#plate").rotate({
		angle: 0,
		animateTo: 360 * 8 + (360 - (360 / count) * index),
		duration: 1000 * 10,
		callback: function() {
			running = false;
		}
	});
},

running = false;

$("#arrow").click(function() {
	if (!running) {
		run(result);
	}
});

})();
</script>
</body>
</html>
