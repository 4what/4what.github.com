<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<meta name="author" content="4what" />

<meta name="viewport" content="width=device-width" />

<script type="text/javascript" src="js/jquery/jquery-2.0.3.min.js"></script>

<link rel="stylesheet" type="text/css" href="js/jquery/mobile/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" src="js/jquery/mobile/jquery.mobile-1.4.5.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript">
$(document).on("pagecreate", function() {

/*
	function goto(to) {
		$(":mobile-pagecontainer").pagecontainer("change", to, {
			transition: new Date().getMilliseconds() % 2 ? "flip" : "slide"
		});
	}

	if (window.location.hash) {
		goto("#page-home");

	$("#page-home .submit").click(function() {
		$("#dialog-result").text(
			/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@intel.com$/.test($("#email").val()) ?
			"Succeed! Thanks!" :
			"Please enter a valid email address (username@intel.com)."
		).popup("open");
		return false;
	});

});
</script>
</head>

<body>

<div id="page-home" data-role="page">
	<div class="ui-content" role="main" style="padding: 0;">
		<img src="images/banner-1.jpg" alt="" class="banner" />
		<div class="intro">
			Welcome to experience Intel Real Sense together with Perceptual Computing Group! You may register with Intel email.
		</div>
		<form action="" method="post" class="form">
			<div class="email">
				<label for="email">My Intel email:</label>
				<input type="email" name="email" id="email" value="" placeholder="username@intel.com" />
			</div>
			<div class="submit">
				<input type="submit" name="" value="Register Now" data-icon="mail" data-inline="true" />
			</div>
		</form>
		<img src="images/banner-2.jpg" alt="" class="footer" />
		<div class="ui-content" id="dialog-result" data-role="popup" data-theme="a" data-transition="pop"></div>
	</div>
</div>

</body>
</html>
