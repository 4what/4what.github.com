<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<meta name="author" content="4what" />

<meta name="viewport" content="width=640" />

<script type="text/javascript" src="js/jquery/jquery-2.1.1.min.js"></script>

<!--<link rel="stylesheet" type="text/css" href="js/jquery/mobile/jquery.mobile-1.4.3.min.css" />-->
<link rel="stylesheet" type="text/css" href="js/jquery/mobile/jquery.mobile.structure-1.4.3.min.css" />
<script type="text/javascript" src="js/jquery/mobile/jquery.mobile-1.4.3.min.js"></script>

<script type="text/javascript" src="js/jquery/plugin/jquery.countdown.min.js"></script>

<script type="text/javascript" src="js/flipsnap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript">
$(window).load(function() {

	if (window.location.hash) {
		$(":mobile-pagecontainer").pagecontainer("change", "#home");
	}

	var countup = $("#countup");

	if ($("body").width() < 640) {
		$("#game").css("width", "640px");

		Flipsnap("#game", {
			distance: 190
		});
	}

	$("#start span").click(function() {
		$(this).fadeOut(function() {
			$("#rule span, #tip").fadeIn();
		});

		countup.countdown({
			since: new Date(),
			layout: '{mnn}′{snn}″'
		});

		$("#game span").click(function() {
			$(this).hide();

			countup.countdown("pause");

			var times = countup.countdown("getTimes");
			$("#score").text(times[5] + "分" + times[6] + "秒");

			$("#complete").click();
		});

		$("#lottery").click(function() {
			$(":mobile-pagecontainer").pagecontainer("change", "#bonus", {
				transition: "slide"
			});
		});
	});

});
</script>
</head>

<body>

<div id="home" data-role="page">
	<div class="ui-content" role="main">
		<div id="timer">
			<div>
				时间：<span id="countup">00′00″</span>
			</div>
		</div>
		<div id="rule">
			&nbsp;
			<span>找到三张图片的任意一处不同，就算挑战成功！</span>
		</div>
		<div id="game">
			<div>
				<span></span>
				<img src="images/item-1.png" alt="" />
			</div>
			<div>
				<span></span>
				<img src="images/item-2.png" alt="" />
			</div>
			<div>
				<span></span>
				<img src="images/item-3.png" alt="" />
			</div>
		</div>
		<div id="tip">
			<span><em></em>点击图片缩放看得更清楚哦！</span>
		</div>
		<div id="start">
			<span></span>
		</div>
	</div>

	<!--<a href="#game" id="start" data-role="button" data-icon="search" data-inline="true" data-theme="b" data-transition="slide">Start</a>-->
	<a href="#result" id="complete" data-rel="popup" data-position-to="window" data-transition="pop"></a>

	<div id="result" data-role="popup" data-dismissible="false" data-overlay-theme="b" data-theme="b">
		<div data-role="header" data-theme="a">
			<h1>成绩：<span id="score"></span></h1>
		</div>
		<div class="ui-content" role="main">
			<p>
				<strong>秘密就在信号条上，三星4G手机支持4G网络制式</strong>
				<br />
				<br />
				好眼力，恭喜你！快来抢红包吧！
				<br />
				<br />
				<img src="images/bonus.png" alt="" id="lottery" style="width: 200px;" />
				<br />
				<br />
				点击，赢取幸运大红包
			</p>
		</div>
	</div>
</div>

<div id="bonus" data-role="page">
	<div class="ui-content" role="main">
		<p>
			<a href="#contact"><img src="images/result.png" alt="" /></a>
		</p>
	</div>
</div>

<div id="contact" data-role="page">
	<div class="ui-content" role="main">
		<form action="" method="post">
			<label for="form-provider">运营商：</label>
			<select name="provider" id="form-provider">
				<option value="中国移动" selected="selected">中国移动</option>
				<option value="中国联通">中国联通</option>
				<option value="中国电信">中国电信</option>
			</select>

			<p>
				填写以下信息，我们会在*天之内以邮寄的形式将奖品快递到您所留地址！
			</p>
			<input type="text" name="name" value="" data-clear-btn="true" placeholder="姓名" />
			<input type="text" name="phone" value="" data-clear-btn="true" placeholder="电话" />
			<input type="text" name="address" value="" data-clear-btn="true" placeholder="地址" />
			<input type="text" name="idcard" value="" data-clear-btn="true" placeholder="身份证" />

			<input type="submit" name="" value="提交" data-theme="b" />
		</form>
	</div>
</div>

</body>
</html>
