<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<meta name="author" content="4what" />

<meta name="viewport" content="width=device-width" />

<link rel="stylesheet" type="text/css" href="css/style.css" />

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

<!--<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" />-->
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
<script type="text/javascript" src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>

<script type="text/javascript" src="js/jquery/plugin/countdown/jquery.countdown.min.js"></script>

<script type="text/javascript" src="js/flipsnap.min.js"></script>

<script type="text/javascript" src="js/shake.js"></script>

<script type="text/javascript">
$(window).load(function() {

	if (window.location.hash) {
		$(":mobile-pagecontainer").pagecontainer("change", "#home");
	}

	var countup = $("#countup");

	$("#start").click(function() {
		countup.countdown({
			since: new Date(),
			layout: '{mnn}′{snn}″'
		});
	});

	Flipsnap("#flipsnap", {
		distance: 220
	});

	$("#diff .item span").click(function() {
		$(this).hide();

		countup.countdown("pause");

		var times = countup.countdown("getTimes");
		$("#score").text(times[5] + "分" + times[6] + "秒");

		$("#complete").click();
	});

	$("#lottery").click(function() {
		$(":mobile-pagecontainer").pagecontainer("change", "#bonus", {
			transition: "slide"
		});
	});

	window.addEventListener("shake", function() {
		alert("抽奖");
	}, false);

});
</script>
</head>

<body>

<div id="home" data-role="page">
	<div class="ui-content" role="main">
		<a href="#game" id="start" data-role="button" data-icon="search" data-inline="true" data-theme="b" data-transition="slide">Start</a>
	</div>
</div>

<div id="game" data-role="page">
	<div class="ui-content" role="main">
		<div id="countup"></div>

		<div id="diff">
			<div id="flipsnap">
				<div class="item">
					<span></span>
					<img src="images/item-1.jpg" alt="" />
				</div>
				<div class="item">
					<span></span>
					<img src="images/item-2.jpg" alt="" />
				</div>
				<div class="item">
					<span></span>
					<img src="images/item-3.jpg" alt="" />
				</div>
			</div>
		</div>
	</div>

	<a href="#result" id="complete" data-rel="popup" data-position-to="window" data-transition="pop"></a>

	<div id="result" data-role="popup" data-dismissible="false" data-overlay-theme="b" data-theme="b">
		<div data-role="header" data-theme="a">
			<h1>成绩：<span id="score"></span></h1>
		</div>
		<div class="ui-content" role="main">
			<p>
				<strong>秘密就在信号条上，三星4G手机支持4G网络制式</strong>
				<br />
				<br />
				好眼力，恭喜你！快来抢红包吧！
				<br />
				<br />
				<img src="images/bonus.png" alt="" id="lottery" style="width: 200px;" />
				<br />
				<br />
				点击，赢取幸运大红包
			</p>
		</div>
	</div>
</div>

<div id="bonus" data-role="page">
	<div class="ui-content" role="main">
		<p>
			<a href="#contact"><img src="images/result.png" alt="" /></a>
		</p>
	</div>
</div>

<div id="contact" data-role="page">
	<div class="ui-content" role="main">
		<form action="" method="post">
			<label for="form-provider">运营商：</label>
			<select name="provider" id="form-provider">
				<option value="中国移动" selected="selected">中国移动</option>
				<option value="中国联通">中国联通</option>
				<option value="中国电信">中国电信</option>
			</select>

			<p>
				填写以下信息，我们会在*天之内以邮寄的形式将奖品快递到您所留地址！
			</p>
			<input type="text" name="name" value="" data-clear-btn="true" placeholder="姓名" />
			<input type="text" name="phone" value="" data-clear-btn="true" placeholder="电话" />
			<input type="text" name="address" value="" data-clear-btn="true" placeholder="地址" />
			<input type="text" name="idcard" value="" data-clear-btn="true" placeholder="身份证" />

			<input type="submit" name="" value="提交" data-theme="b" />
		</form>
	</div>
</div>

</body>
</html>
