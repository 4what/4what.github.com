<script type="text/javascript">
$(function() {

//	if (window.location.hash) {
//		$(":mobile-pagecontainer").pagecontainer("change", "#home");
//	}

	var countup = $("#countup");

	$("#start").click(function() {
		countup.countdown({
			since: new Date(),
			layout: '{mnn}′{snn}″'
		});
	});

/*
	var slider = new $JssorSlider$("slider1_container", {
		$AutoPlay: false,
		$Loop: 0,
		$ThumbnailNavigatorOptions: {
			$Class: $JssorThumbnailNavigator$,
			$ChanceToShow: 2
		}
	});
*/

	Flipsnap("#flipsnap", {
		distance: 220
	});

	$("#game div.item").each(function() {
		var that = this;

		$(that).find("span").each(function(i) {
			$(this).click(function() {
				$(this).hide();

				$(that).find("p").eq(i).show();

				countup.countdown("pause");

				var times = countup.countdown("getTimes");
				$("#score").text(times[5] + "分" + times[6] + "秒");

				window.setTimeout(function() {
					$("#complete").click();
				}, 800);
			});
		});
	});

	$("#lottery").click(function() {
		$(":mobile-pagecontainer").pagecontainer("change", "#result", {
			transition: "slide"
		});
	});

	window.addEventListener("shake", function() {
		alert("抽奖");
	}, false);

});
</script>
