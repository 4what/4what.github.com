<h2>foobar stuff</h2>
	<h3>Iterator:</h3>
	<textarea cols="" rows="" name="code" class="java">
	<%@ page import="java.util.ArrayList" %>
	<%@ page import="java.util.Iterator" %>
	<%@ page import="java.util.List" %>

	<%
		List list = new ArrayList();

	/*
		Iterator iterator = list.iterator();

		while (iterator.hasNext()) {
			System.out.println(iterator.next());
		}
	*/

		for (Iterator iterator = list.iterator(); iterator.hasNext(); ) {
			System.out.println(iterator.next());
		}
	%>
	</textarea>


	<h3>List.add(): Map.clear() || List.clear()</h3>
	<textarea cols="" rows="" name="code" class="java">
	<%@ page import="java.util.ArrayList" %>
	<%@ page import="java.util.HashMap" %>
	<%@ page import="java.util.List" %>
	<%@ page import="java.util.Map" %>

	<%
		// Map
		List results = new ArrayList();

		Map map = new HashMap();

		map.put("key", "value");

		results.add(map);

		System.out.println(results); // [{key=value}]

		map.clear();

		map.put("foo", "bar");

		results.add(map);

		System.out.println(results); // [{foo=bar}, {foo=bar}]

		
		// List
		results = new ArrayList();

		List list = new ArrayList();

		list.add("foo");

		results.add(list);

		System.out.println(results); // [[foo]]

		list.clear();

		list.add("bar");

		results.add(list);

		System.out.println(results); // [[bar], [bar]]
	%>
	</textarea>


	<h3>Map:</h3>
	<textarea cols="" rows="" name="code" class="java">
	<%@ page import="java.util.HashMap" %>
	<%@ page import="java.util.Map" %>

	<%
		Map map = new HashMap();

		for (Object o : map.entrySet()) {
			Map.Entry entry = (Map.Entry) o;

			System.out.println(entry.getKey() + ": " + entry.getValue());
		}
	%>
	</textarea>


	<h3>stripHtml:</h3>
	<textarea cols="" rows="" name="code" class="java">
	<%@ page import="java.util.regex.Matcher" %>
	<%@ page import="java.util.regex.Pattern" %>

	<%
		String html = "";
		String img = "";

		Pattern pattern = Pattern.compile("<img.+?src=.+?/>");
		Matcher matcher = pattern.matcher(html);

		img = matcher.find() ? matcher.group() : "";
		html = html.replaceAll("<.[^<>]*?>", "").replaceAll("&nbsp;|&#160;", "");

		System.out.println("img: " + img);
		System.out.println("html: " + html);
	%>
	</textarea>

<script type="text/javascript" src="../../js/analytics.js"></script>
