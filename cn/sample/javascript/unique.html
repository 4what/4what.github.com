<h2>Syntax</h2>
	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	function unique() {
		return [
			function(array) {
				// Number + String
				var
				result = [],
				element, exist;
				for (var i = 0, l = array.length; i < l; i++) {
					element = array[i];
					exist = false;
					for (var j = result.length - 1; j >= 0; j--) {
						if (result[j] === element) {
							exist = true;
							break;
						}
					}
					if (!exist) {
						result.push(element);
					}
				}
				return result;
			},
			function(array) {
				// Number + String (slow)
				array.sort();
				for (var i = 1; i < array.length; i++) {
					if (array[i] === array[i - 1]) {
						array.splice(i--, 1);
					}
				}
				return array;
			},
			function(array) {
				// Number + String
				var
				result = [],
				element;
				for (var i = 0, l = array.length; i < l; i++) {
					element = array[i];
					if ($js.inArray(element, result) === -1) {
						result.push(element);
					}
				}
				return result;
			},
			function(array) {
				// Number + String
				var
				result = [],
				element, key,
				map = {};
				for (var i = 0, l = array.length; i < l; i++) {
					element = array[i];
					key = typeof element + "-" + element;
					if (
						!map[key]
						//!(key in map)
					) {
						result.push(element);
						map[key] = true;
					}
				}
				return result;
			}
		];
	}
	</script>
	</textarea>
