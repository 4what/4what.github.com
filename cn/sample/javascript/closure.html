<h2>Summary</h2>
	<p>
		Closure
		<sup><a href="https://developer.mozilla.org/en-US/docs/JavaScript/Guide/Closures">[1]</a></sup>
	</p>

<h2>Syntax</h2>
	<textarea cols="" rows="" name="code" class="html">
	<div id="box">
		<input type="button" name="" value="1" />
		<input type="button" name="" value="2" />
		<input type="button" name="" value="3" />
	</div>
	</textarea>

	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	function closure() {
		function log(i) {
			return function() {
				alert(i);
			};
		}

		var
		btns = document.getElementById("box").getElementsByTagName("input"),
		handler;

		for (var i = 0, l = btns.length; i < l; i++) {
			handler = log(i + 1);

			btns[i].onclick =
				//function() { alert(i + 1); }; // fail
				//function() { handler(); }; // fail

				//log(i + 1); // success
				handler; // success
		}
	}

	closure();
	</script>
	</textarea>
