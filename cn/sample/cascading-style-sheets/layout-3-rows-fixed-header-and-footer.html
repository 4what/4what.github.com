<body>

	<style type="text/css">
	html {
	height: 100%;
	overflow: hidden;
	padding: 100px 0; /* for IE6 */
	}

	body{
	height: 100%;
	margin: 0;
	overflow: hidden;
	}

	#header {
	background: red;
	height: 100px;
	position: absolute;
	top: 0;
	width: 100%;
	}

	#content {
	background: green;
	bottom: 100px;
	height: auto !important; /* for IE7+, Std */
	height: 100%; /* for IE6 */
	overflow: auto;
	position: absolute;
	top: 100px;
	width: 100%;
	}

	#footer {
	background: blue;
	bottom: 0;
	height: 100px;
	position: absolute;
	width: 100%;
	}
	</style>

	<div id="header"></div>

	<div id="content">

<h2>Summary</h2>
	<p>
		3行布局：头尾固定。
	</p>
