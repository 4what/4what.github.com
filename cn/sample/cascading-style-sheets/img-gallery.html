<h2>Summary</h2>
	<p>
		图片：Gallery。
	</p>

<h2>Syntax</h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#gallery {
	position: relative;
	}
	#gallery a {
	text-decoration: none;
	}
	#gallery a:hover {
	background: transparent; /* for IE6 */
	}
	#gallery a span {
	left: -32767px;
	position: absolute;
	visibility: hidden;
	}
	#gallery a:hover span {
	left: 50%;
	top: 0;
	visibility: visible;
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<div id="gallery">
		<a href="#">
			<img src="../../images/100x100.png" alt="" />
			<span><img src="../../images/100x100.png" alt="" /></span>
		</a>
	</div>
	</textarea>
