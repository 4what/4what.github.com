<title>4what - Cascading Style Sheets</title>

<link rel="stylesheet" type="text/css" href="../../css/sample.css" />

<body>

<h2>Summary</h2>
	<p>
		表格：隔行换色。
	</p>

<h2>Syntax</h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	table {
	width: 100%;
	}
	th {
	background: red;
	}
	td {
	background: blue;
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<table>
		<tr><th>&nbsp;</th></tr>
		<tr><td>&nbsp;</td></tr>
		<tr><th>&nbsp;</th></tr>
		<tr><td>&nbsp;</td></tr>
	</table>
	</textarea>

<h2>Example</h2>
	<style type="text/css">
	table {
	width: 100%;
	}
	th {
	background: red;
	}
	td {
	background: blue;
	}
	</style>

	<table>
		<tr><th>&nbsp;</th></tr>
		<tr><td>&nbsp;</td></tr>
		<tr><th>&nbsp;</th></tr>
		<tr><td>&nbsp;</td></tr>
	</table>

<script type="text/javascript" src="../../js/analytics.js"></script>
</body>
</html>
