<h2>Syntax</h2>
	<textarea cols="" rows="" name="code" class="css">
	<style type="text/css">
	#a {
	_ color: red;
	}

	* html #b {
	color: red;
	}

	#c {
	* color: red;
	}

	#d {
	* color: red !important;
	color: blue;
	}

	*+ html #e {
	color/**/: red;
	}

	#f {
	color: red !important;
	color: blue;
	}

	#g[id] {
	color: red;
	}

	#h {
	color: red\9;
	}
	</style>
	</textarea>

	<textarea cols="" rows="" name="code" class="html">
	<p id="a">E { _ property: value; }</p>
	<p id="b">* html E { property: value; }</p>
	<p id="c">E { * property: value; }</p>
	<p id="d">E { * property: value !important; }</p>
	<p id="e">*+ html E { property/**/: value; }</p>
	<p id="f">E { property: value !important; }</p>
	<p id="g">E[attr] { property: value; }</p>
	<p id="h">E { property: value\9; }</p>
	</textarea>
