	<textarea cols="" rows="" name="code" class="js">
	<script type="text/javascript">
	document.getElementById("homepage").onclick = function() {
		// for IE
		try {
			this.style.behavior = "url(#default#homepage)";
			this.setHomePage(window.location.href);
		} catch (e) {}
	};
	</script>
