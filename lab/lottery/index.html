<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<meta name="author" content="4what" />

<meta name="viewport" content="initial-scale=1.0, width=1024, user-scalable=no" />

<link rel="stylesheet" href="css/style.css" />

<body class="impress-not-supported">

<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<div id="impress" data-transition-duration="500">

	<!-- step: 0 -->
	<div id="overview" class="step" data-x="0" data-y="0" data-scale="10"></div>

	<!-- step: 1 -->
	<div id="winner" class="step" data-x="0" data-y="0" data-z="-3000" data-rotate="300">
		<img src="" alt="" />
		<p></p>
		<div></div>
	</div>

</div>

<div id="award"></div>

<div id="ready"></div>

<div id="msg">
	<p>级别: Num</p>
	<p>开始: Space</p>
	<p>停止: Enter</p>
	<p>增加: +</p>
	<p>放弃: -</p>
</div>

</html>
