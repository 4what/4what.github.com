<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>4what - JavaScript</title>

		<link rel="stylesheet" href="../../css/sample.css" />

		<script src="../../js/x.js"></script>
		<script src="../../js/commons.js"></script>

		<script src="../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://html.spec.whatwg.org/multipage/canvas.html">[1]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API">[2]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				IE9+, Std
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="html" title="">
				<canvas id="canvas" height="150" width="300" style="border: 2px solid #000;"></canvas>
			</textarea>

			<textarea cols="" rows="" name="code" class="js" title="">
				<script>
					var canvas = document.getElementById("canvas");

					var ctx = canvas.getContext("2d");
					ctx.fillStyle = "red";
					ctx.fillRect(10, 10, 100, 100);
				</script>
			</textarea>

		<h2><span>Example</span></h2>
			<canvas id="canvas" height="150" width="300" style="border: 2px solid #000;"></canvas>

			<script>
				var canvas = document.getElementById("canvas");

				var ctx = canvas.getContext("2d");
				ctx.fillStyle = "red";
				ctx.fillRect(10, 10, 100, 100);
			</script>

		<script>
			(function () {

				new Highlighter("../../");

			})();
		</script>
	</body>
</html>
