<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>4what - JavaScript</title>

		<link rel="stylesheet" href="../../css/sample.css" />

		<script src="../../js/x.js"></script>
		<script src="../../js/commons.js"></script>

		<script src="../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="html" title="">
				<link rel="alternate stylesheet" type="text/css" href="alt.css" title="Dark" />
			</textarea>

			<textarea cols="" rows="" name="code" class="html" title="">
				<button onclick="setTheme();">Light</button>
				<button onclick="setTheme('Dark');">Dark</button>
			</textarea>

			<textarea cols="" rows="" name="code" class="js" title="">
				<script>
					function setTheme(name) {
						var links = document.getElementsByTagName("link");

						for (var link, i = links.length - 1; i >= 0; i--) {
							link = links[i];

							if (link.getAttribute("rel").indexOf("alternate stylesheet") !== -1) {
								link.disabled = true;

								if (link.getAttribute("title").indexOf(name) !== -1) {
									link.disabled = false;
								}
							}
						}
					}
				</script>
			</textarea>

		<h2><span>Example</span></h2>
			<link rel="alternate stylesheet" type="text/css" href="alt.css" title="Dark" />

			<button onclick="setTheme();">Light</button>
			<button onclick="setTheme('Dark');">Dark</button>

			<script>
				function setTheme(name) {
					var links = document.getElementsByTagName("link");

					for (var link, i = links.length - 1; i >= 0; i--) {
						link = links[i];

						if (link.getAttribute("rel").indexOf("alternate stylesheet") !== -1) {
							link.disabled = true;

							if (link.getAttribute("title").indexOf(name) !== -1) {
								link.disabled = false;
							}
						}
					}
				}
			</script>

	</body>
</html>
