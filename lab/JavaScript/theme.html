<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>4what - JavaScript</title>

		<link rel="stylesheet" type="text/css" href="../../css/sample.css" />

		<script type="text/javascript" src="../../js/util.js"></script>
		<script type="text/javascript" src="../../js/commons.js"></script>
	</head>
	<body>
		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="html">
				<link rel="alternate stylesheet" type="text/css" href="alt.css" title="Dark" />
			</textarea>

			<textarea cols="" rows="" name="code" class="html">
				<button onclick="setTheme();">Light</button>
				<button onclick="setTheme('Dark');">Dark</button>
			</textarea>

			<textarea cols="" rows="" name="code" class="js">
				<script type="text/javascript">
					function setTheme(name) {
						var links = document.getElementsByTagName("link");

						for (var link, i = links.length - 1; i >= 0; i--) {
							link = links[i];

							if (link.getAttribute("rel").indexOf("alternate stylesheet") !== -1) {
								link.disabled = true;

								if (link.getAttribute("title").indexOf(name) !== -1) {
									link.disabled = false;
								}
							}
						}
					}
				</script>
			</textarea>

		<h2><span>Example</span></h2>
			<link rel="alternate stylesheet" type="text/css" href="alt.css" title="Dark" />

			<button onclick="setTheme();">Light</button>
			<button onclick="setTheme('Dark');">Dark</button>

			<script type="text/javascript">
				function setTheme(name) {
					var links = document.getElementsByTagName("link");

					for (var link, i = links.length - 1; i >= 0; i--) {
						link = links[i];

						if (link.getAttribute("rel").indexOf("alternate stylesheet") !== -1) {
							link.disabled = true;

							if (link.getAttribute("title").indexOf(name) !== -1) {
								link.disabled = false;
							}
						}
					}
				}
			</script>

		<script type="text/javascript">
			(function () {

				$4what.syntaxhighlighter("../../");

			})();
		</script>

		<script type="text/javascript" src="../../js/analytics.js"></script>
	</body>
</html>
