	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://html.spec.whatwg.org/multipage/web-messaging.html">[1]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/postMessage">[2]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				IE8+, Std
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="js" title="">
				<script>
					var iframe = document.createElement("iframe");
					iframe.src = "http://a.example.com:8080/index/studio/projects/4what.cn/lab/JavaScript/postMessage/iframe.html";
					iframe.style.display = "none";

					document.body.appendChild(iframe);

					iframe.onload = function () {
						iframe.contentWindow.postMessage("Hello, World!", "http://a.example.com:8080");
					};

					function receiver(event) {
						if (event.origin !== "http://a.example.com:8080") {
							return;
						}

						alert("[RESPONSE] " + event.data + " (" + event.origin + ")");
					}

					X.bind(window, "message", receiver);
				</script>
			</textarea>

			<textarea cols="" rows="" name="code" class="js" title="iframe.html:">
				<script>
					function receiver(event) {
						if (event.origin !== "http://example.com:8080") {
							return;
						}

						alert("[REQUEST] " + event.data + " (" + event.origin + ")");

						event.source.postMessage("OK", event.origin);
					}

					X.bind(window, "message", receiver);
				</script>
			</textarea>
