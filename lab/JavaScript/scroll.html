		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="html" title="">
				<div id="box" style="background: blue; height: 2048px; overflow: auto;">
					<div style="background: red; height: 150%; margin: 100px;"></div>
				</div>

				<div style="margin-top: 10px;">
					<button onclick="window.scroll(0, 0);">Window.scroll</button>
					<button onclick="window.scroll({ behavior: 'smooth', left: 0, top: 0 });">Window.scroll [Smooth]</button> <!-- for Std -->
				</div>

				<div style="margin-top: 10px;">
					<button onclick="window.scrollBy(0, -document.body.scrollHeight);">Window.scrollBy</button>
					<button onclick="window.scrollBy({ behavior: 'smooth', left: 0, top: -document.body.scrollHeight });">Window.scrollBy [Smooth]</button> <!-- for Std -->
				</div>

				<div style="margin-top: 10px;">
					<button onclick="document.getElementById('box').scroll(0, 0);">Element.scroll</button> <!-- for Std -->
					<button onclick="document.getElementById('box').scroll({ behavior: 'smooth', left: 0, top: 0 });">Element.scroll [Smooth]</button> <!-- for Std -->
				</div>

				<div style="margin-top: 10px;">
					<button onclick="document.getElementById('box').scrollBy(0, -document.getElementById('box').scrollHeight);">Element.scrollBy</button> <!-- for Std -->
					<button onclick="document.getElementById('box').scrollBy({ behavior: 'smooth', left: 0, top: -document.getElementById('box').scrollHeight });">Element.scrollBy [Smooth]</button> <!-- for Std -->
				</div>

				<div style="margin-top: 10px;">
					<button onclick="document.getElementById('box').scrollIntoView();">Element.scrollIntoView</button>
					<button onclick="document.getElementById('box').scrollIntoView({ behavior: 'smooth' });">Element.scrollIntoView [Smooth]</button> <!-- for Std -->
				</div>
			</textarea>
