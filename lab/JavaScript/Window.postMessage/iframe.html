		<script type="text/javascript">
			function receiver(e) {
				if (e.origin !== "http://example.com:8080") {
					//return;
				}

				alert("REQUEST\n" + "data: " + e.data + "\n" + "origin: " + e.origin);

				e.source.postMessage(new Date(), e.origin);
			}

			$js.bind(window, "message", receiver);
		</script>
