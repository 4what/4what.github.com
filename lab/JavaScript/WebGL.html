		<h2><span>Specification</span></h2>
			<p>
				<a href="https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API">[1]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				IE11+, Std
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="html" title="">
				<canvas id="canvas" height="150" width="300" style="border: 2px solid red;"></canvas>
			</textarea>

			<textarea cols="" rows="" name="code" class="js" title="">
				<script>
					var canvas = document.getElementById("canvas");

					var gl = canvas.getContext("webgl") // for Std
						|| canvas.getContext("experimental-webgl"); // for IE11+, Std

					if (gl) {
						gl.clearColor(0.0, 0.0, 0.0, 1.0);
						gl.enable(gl.DEPTH_TEST);
						gl.depthFunc(gl.LEQUAL);
						gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
					}
				</script>
			</textarea>
