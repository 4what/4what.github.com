<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>4what - JavaScript</title>

		<link rel="stylesheet" href="../../css/sample.css" />

		<script src="../../js/x.js"></script>
		<script src="../../js/commons.js"></script>

		<script src="../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://xhr.spec.whatwg.org">[1]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest">[2]</a>
				<a href="https://msdn.microsoft.com/en-us/library/ms537505">[3]</a>
				<a href="https://msdn.microsoft.com/en-us/library/hh673569">[4]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/Guide/AJAX">[5]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				IE7+, Std
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="js" title="">
				<script>
					var xhr = "XMLHttpRequest" in window ?
							new XMLHttpRequest() : // for IE7+, Std
							new ActiveXObject("Microsoft.XMLHTTP"); // for IE6

					xhr.onreadystatechange = function () {
						if (xhr.readyState === 4) {
							if (xhr.status === 200) {
								Log(xhr.responseText);
							}
						}
					};

					xhr.open("POST", "ajax/data.jsp" + "?timestamp=" + new Date().getTime(), true);

					xhr.send("name=value");
				</script>
			</textarea>

		<h2><span>Example</span></h2>
