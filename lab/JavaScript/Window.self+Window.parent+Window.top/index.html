				<script>
					//window.parent = window.self; // Std
					//window.top = window.self;

					var
						parent = self, // IE, Std
						top = self; // IE

					document.write("window.parent === window.self: " + (window.parent === window.self));
					document.write(", ");
					document.write("window.top === window.self: " + (window.top === window.self));
				</script>
