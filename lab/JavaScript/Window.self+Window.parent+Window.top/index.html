<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>4what - JavaScript</title>

		<link rel="stylesheet" type="text/css" href="../../../css/sample.css" />

		<script type="text/javascript" src="../../../js/util.js"></script>
		<script type="text/javascript" src="../../../js/commons.js"></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				Window.self
					<sup><a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/self">[1]</a></sup>
			</p>
			<p>
				Window.parent
					<sup><a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/parent">[1]</a></sup>
			</p>
			<p>
				Window.top
					<sup><a href="https://developer.mozilla.org/en-US/docs/Web/API/Window/top">[1]</a></sup>
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="html">
				<iframe src="iframe.html"></iframe>
			</textarea>

		<h3>iframe.html</h3>
			<textarea cols="" rows="" name="code" class="js">
				<script type="text/javascript">
					//window.parent = window.self; // Std
					//window.top = window.self;

					var
						parent = self, // IE, Std
						top = self; // IE

					document.write(
						"(window.parent === window.self) ? " + (window.parent === window.self)
						+ "<br />"
						+ "(window.top === window.self) ? " + (window.top === window.self)
					);
				</script>
			</textarea>

		<h2><span>Example</span></h2>
			<iframe src="iframe.html"></iframe>

		<script type="text/javascript">
			(function () {

				$4what.syntaxhighlighter("../../../");

			})();
		</script>

		<script type="text/javascript" src="../../../js/analytics.js"></script>
	</body>
</html>
