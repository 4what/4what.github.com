<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>4what - JavaScript</title>

		<link rel="stylesheet" href="../../css/sample.css" />

		<script src="../../js/x.js"></script>
		<script src="../../js/commons.js"></script>

		<script src="../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://fetch.spec.whatwg.org">[1]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API">[2]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				Std
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="js" title="">
				<script>
					fetch("ajax/data.jsp" + "?timestamp=" + new Date().getTime(), {
						method: "POST",
						//credentials: "include",
						body: "name=value"
					})
					.then((response) => response.json())
					.then((result) => {
						Log(JSON.stringify(result))
					})
					.catch((error) => alert(error.message))
					.then(() => {});
				</script>
			</textarea>

		<h2><span>Example</span></h2>
			<script>
				fetch("ajax/data.jsp" + "?timestamp=" + new Date().getTime(), {
					method: "POST",
					//credentials: "include",
					body: "name=value"
				})
				.then((response) => response.json())
				.then((result) => {
					Log(JSON.stringify(result))
				})
				.catch((error) => alert(error.message))
				.then(() => {});
			</script>

		<script>
			(function () {

				new Highlighter("../../");

			})();
		</script>
	</body>
</html>
