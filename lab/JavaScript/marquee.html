<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>4what - JavaScript</title>

		<link rel="stylesheet" href="../../css/sample.css" />

		<script src="../../js/x.js"></script>
		<script src="../../js/commons.js"></script>

		<script src="../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/marquee">[1]</a>
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="html" title="">
				<marquee behavior="scroll" direction="left" loop="-1" scrollamount="6" scrolldelay="85">Content...</marquee>
				<marquee behavior="slide" direction="right">Content...</marquee>
				<marquee behavior="alternate" direction="up">Content...</marquee>
				<marquee direction="down" scrolldelay="6" truespeed="1">Content...</marquee>
			</textarea>

			<textarea cols="" rows="" name="code" class="css" title="">
				<style>
					#box {
						border: 2px solid red;
						height: 4em;
						overflow: hidden;
						position: relative;
						width: 450px;
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html" title="">
				<div id="box">
					<ol>
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
					</ol>
					<ul>
						<li></li>
					</ul>
				</div>
			</textarea>

			<textarea cols="" rows="" name="code" class="js" title="">
				<script>
					function marquee() {
						var
							box = document.getElementById("box"),

							ol = box.getElementsByTagName("ol")[0],
							ul = box.getElementsByTagName("ul")[0];

						ul.innerHTML = ol.innerHTML;

						if (ul.offsetTop - box.scrollTop <= 0) {
							box.scrollTop -= ol.offsetHeight;
						} else {
							box.scrollTop++;
						}
					}

					setInterval(marquee, 10);
				</script>
			</textarea>

		<h2><span>Example</span></h2>
			<marquee behavior="scroll" direction="left" loop="-1" scrollamount="6" scrolldelay="85">Content...</marquee>
			<marquee behavior="slide" direction="right">Content...</marquee>
			<marquee behavior="alternate" direction="up">Content...</marquee>
			<marquee direction="down" scrolldelay="6" truespeed="1">Content...</marquee>

			<style>
				#box {
					border: 2px solid red;
					height: 4em;
					overflow: hidden;
					position: relative;
					width: 450px;
				}
			</style>

			<div id="box">
				<ol>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ol>
				<ul>
					<li></li>
				</ul>
			</div>

			<script>
				function marquee() {
					var
						box = document.getElementById("box"),

						ol = box.getElementsByTagName("ol")[0],
						ul = box.getElementsByTagName("ul")[0];

					ul.innerHTML = ol.innerHTML;

					if (ul.offsetTop - box.scrollTop <= 0) {
						box.scrollTop -= ol.offsetHeight;
					} else {
						box.scrollTop++;
					}
				}

				setInterval(marquee, 10);
			</script>

		<script>
			(function () {

				new Highlighter("../../");

			})();
		</script>
	</body>
</html>
