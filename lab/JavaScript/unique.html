	<body>
		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="js" title="">
				<script>
					function unique() {
						return [
							/**
							 * Number + String
							 */
							function (array) {
								var
									result = [],
									element, exists;

								for (var i = 0; i < array.length; i++) {
									element = array[i];

									exists = false;

									for (var j = result.length - 1; j >= 0; j--) {
										if (result[j] === element) {
											exists = true;

											break;
										}
									}

									if (!exists) {
										result.push(element);
									}
								}

								return result;
							},

							/**
							 * (!) Slow
							 *
							 * Number + String
							 */
							function (array) {
								array.sort();

								for (var i = 1; i < array.length; i++) {
									if (array[i] === array[i - 1]) {
										array.splice(i--, 1);
									}
								}

								return array;
							},

							/**
							 * Number + String
							 */
							function (array) {
								var
									result = [],
									element;

								for (var i = 0; i < array.length; i++) {
									element = array[i];

									if (X.inArray(element, result) === -1) {
										result.push(element);
									}
								}

								return result;
							},

							/**
							 * Number + String
							 */
							function (array) {
								var
									result = [],
									element, key,
									map = {};

								for (var i = 0; i < array.length; i++) {
									element = array[i];

									key = typeof element + "-" + element;

									if (!(key in map)) {
										result.push(element);

										map[key] = true;
									}
								}

								return result;
							}
						];
					}
				</script>
			</textarea>
