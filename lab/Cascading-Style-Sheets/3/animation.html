<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>4what - Cascading Style Sheets</title>

		<link rel="stylesheet" href="../../../css/sample.css" />

		<script src="../../../js/x.js"></script>
		<script src="../../../js/commons.js"></script>

		<script src="../../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://w3.org/TR/css-animations#animation">[1]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/animation">[2]</a>
				<a href="https://w3.org/TR/css-animations#keyframes">[3]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/@keyframes">[4]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Animations/Using_CSS_animations">[5]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				IE10+, Std
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="css" title="">
				<style>
					#box {
						animation: 1s ease 0s infinite alternate none running awesome; /* for IE10+, Std */
						background: #000;
						height: 100px;
						width: 100px;
					}

					@keyframes awesome { /* for IE10+, Std */
						from {
							background: red;
						}
						50% {
							background: green;
						}
						to {
							background: blue;
							height: 50px;
							width: 50px;
						}
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html" title="">
				<div id="box"></div>
			</textarea>

			<textarea cols="" rows="" name="code" class="js" title="">
				<script>
					function listener(event) {
						Log(event.type);
					}

					var box = document.getElementById("box");
					box.addEventListener("animationstart", listener);
					box.addEventListener("animationend", listener);
					box.addEventListener("animationcancel", listener);
					box.addEventListener("animationiteration", listener);
				</script>
			</textarea>

		<h2><span>Example</span></h2>

			<div id="box"></div>
