		<title>4what - Cascading Style Sheets</title>

		<script src="../../../js/x.js"></script>
		<script src="../../../js/commons.js"></script>

		<script src="../../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://w3.org/TR/css-transitions#transition-shorthand-property">[1]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transition">[2]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_transitions">[3]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				IE10+, Std
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="css" title="">
				<style>
					#box {
						background: #000;
						height: 100px;
						transition: all 1s ease 0s; /* for IE10+, Std */
						width: 100px;
					}
					#box:hover {
						background: red;
						height: 50px;
						width: 50px;
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html" title="">
				<div id="box"></div>
			</textarea>

			<textarea cols="" rows="" name="code" class="js" title="">
				<script>
					function listener(event) {
						Log(event.type)
					}

					var box = document.getElementById("box");
					box.addEventListener("transitionrun", listener);
					box.addEventListener("transitionstart", listener);
					box.addEventListener("transitionend", listener);
					box.addEventListener("transitioncancel", listener);
				</script>
			</textarea>

		<h2><span>Example</span></h2>
			<style>
				#box {
					background: #000;
					height: 100px;
					transition: all 1s ease 0s; /* for IE10+, Std */
					width: 100px;
				}
				#box:hover {
					background: red;
					height: 50px;
					width: 50px;
				}
			</style>

			<div id="box"></div>

			<script>
				function listener(event) {
					Log(event.type)
				}

				var box = document.getElementById("box");
				box.addEventListener("transitionrun", listener);
				box.addEventListener("transitionstart", listener);
				box.addEventListener("transitionend", listener);
				box.addEventListener("transitioncancel", listener);
			</script>
