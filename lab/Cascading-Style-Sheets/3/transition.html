<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>4what - Cascading Style Sheets</title>

		<link rel="stylesheet" type="text/css" href="../../../css/sample.css" />

		<script type="text/javascript" src="../../../js/util.js"></script>
		<script type="text/javascript" src="../../../js/commons.js"></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://w3.org/TR/css3-transitions">[1]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transition">[2]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				IE10+, Std
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="css">
				<style type="text/css">
					#box {
						background: #000;
						height: 100px;
						transition: all 1s ease-in-out 0s; /* for IE10+, Std */
						width: 100px;
					}
					#box:hover {
						background: red;
						border-radius: 10px;
						height: 50px;
						opacity: 0.5;
						-ms-transform: rotate(360deg); /* for IE9+ */
						transform: rotate(360deg); /* for IE10+, Std */
						width: 50px;
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html">
				<div id="box"></div>
			</textarea>

		<h2><span>Example</span></h2>
			<style type="text/css">
				#box {
					background: #000;
					height: 100px;
					transition: all 1s ease-in-out 0s; /* for IE10+, Std */
					width: 100px;
				}
				#box:hover {
					background: red;
					border-radius: 10px;
					height: 50px;
					opacity: 0.5;
					-ms-transform: rotate(360deg); /* for IE9+ */
					transform: rotate(360deg); /* for IE10+, Std */
					width: 50px;
				}
			</style>

			<div id="box"></div>

		<script type="text/javascript">
			(function () {

				$4what.syntaxhighlighter("../../../");

			})();
		</script>

		<script type="text/javascript" src="../../../js/analytics.js"></script>
	</body>
</html>
