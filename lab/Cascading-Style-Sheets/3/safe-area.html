<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />

		<title>4what - Cascading Style Sheets</title>

		<link rel="stylesheet" href="../../../css/sample.css" />

		<script src="../../../js/x.js"></script>
		<script src="../../../js/commons.js"></script>

		<script src="../../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://webkit.org/blog/7929/designing-websites-for-iphone-x">[1]</a>
				<a href="https://drafts.csswg.org/css-round-display#viewport-fit-descriptor">[-2]</a>
				<a href="https://drafts.csswg.org/css-env#env-function">[-3]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/env">[4]</a>
				<a href="https://drafts.csswg.org/css-env#safe-area-insets">[-5]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				Mobile
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="html" title="">
				<meta name="viewport" content="viewport-fit=cover" />
			</textarea>

			<textarea cols="" rows="" name="code" class="css" title="">
				<style>
					#box {
						border: 1px solid red;
						padding: env(safe-area-inset-top, 100px) env(safe-area-inset-right, 100px) env(safe-area-inset-bottom, 100px) env(safe-area-inset-left, 100px);
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html" title="">
				<span id="box">Hello, World!</span>
			</textarea>

		<h2><span>Example</span></h2>
			<style>
				#box {
					border: 1px solid red;
					padding: env(safe-area-inset-top, 100px) env(safe-area-inset-right, 100px) env(safe-area-inset-bottom, 100px) env(safe-area-inset-left, 100px);
				}
			</style>

			<span id="box">Hello, World!</span>

		<script>
			(function () {

				new Highlighter("../../../");

			})();
		</script>
	</body>
</html>
