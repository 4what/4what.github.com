<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>4what - Cascading Style Sheets</title>

		<link rel="stylesheet" type="text/css" href="../../../css/sample.css" />

		<script type="text/javascript" src="../../../js/util.js"></script>
		<script type="text/javascript" src="../../../js/commons.js"></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://drafts.csswg.org/css-size-adjust/#propdef-text-size-adjust">[1]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/text-size-adjust">[2]</a>
				<a href="https://developer.apple.com/library/content/documentation/AppleApplications/Reference/SafariWebContent/AdjustingtheTextSize/AdjustingtheTextSize.html#//apple_ref/doc/uid/TP40006510-SW16">[3]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				Safari (iOS)
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="css">
				<style type="text/css">
					#box span {
						-webkit-text-size-adjust: none; /* for Safari (iOS) */
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html">
				<div id="box">
					<span>Foo</span>
					Bar
				</div>
			</textarea>

		<h2><span>Example</span></h2>
			<style type="text/css">
				#box span {
					-webkit-text-size-adjust: none; /* for Safari (iOS) */
				}
			</style>

			<div id="box">
				<span>Foo</span>
				Bar
			</div>

		<script type="text/javascript">
			(function () {

				$4what.syntaxhighlighter("../../../");

			})();
		</script>

		<script type="text/javascript" src="../../../js/analytics.js"></script>
	</body>
</html>
