<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>4what - Cascading Style Sheets</title>

		<link rel="stylesheet" href="../../../css/sample.css" />

		<script src="../../../js/x.js"></script>
		<script src="../../../js/commons.js"></script>

		<script src="../../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://drafts.csswg.org/css-size-adjust#adjustment-control">[-1]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/text-size-adjust">[2]</a>
				<a href="https://developer.apple.com/library/content/documentation/AppleApplications/Reference/SafariWebContent/AdjustingtheTextSize/AdjustingtheTextSize.html#//apple_ref/doc/uid/TP40006510-SW16">[3]</a>
			</p>

			<blockquote>
				On iPad, the default value for <code>-webkit-text-size-adjust</code> is <code>none</code>. On all other devices, the default value is <code>auto</code>.
			</blockquote>

		<h2><span>Compatibility</span></h2>
			<p>
				Safari (iOS)
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="css" title="">
				<style>
					#box span {
						-webkit-text-size-adjust: 150%; /* for Safari (iOS) */
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html" title="">
				<div id="box">
					Hello, <span>World</span>!
				</div>
			</textarea>

		<h2><span>Example</span></h2>
			<style>
				#box span {
					-webkit-text-size-adjust: 150%; /* for Safari (iOS) */
				}
			</style>

			<div id="box">
				Hello, <span>World</span>!
			</div>

		<script>
			(function () {

				new Highlighter("../../../");

			})();
		</script>
	</body>
</html>
