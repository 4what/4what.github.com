<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>4what - Cascading Style Sheets</title>

		<link rel="stylesheet" href="../../../css/sample.css" />

		<script src="../../../js/x.js"></script>
		<script src="../../../js/commons.js"></script>

		<script src="../../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Specification</span></h2>
			<p>
				<a href="https://w3.org/TR/mediaqueries">[1]</a>
				<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_media_queries">[2]</a>
			</p>

		<h2><span>Compatibility</span></h2>
			<p>
				IE9+, Std
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="html" title="">
				<link rel="stylesheet" media="(max-width: 640px)" href="style.css" /> <!-- for IE9+, Std -->
			</textarea>

			<textarea cols="" rows="" name="code" class="html" title="">
				<style media="(max-width: 640px)">
					#box {
						color: red;
					}
				</style> <!-- for IE9+, Std -->
			</textarea>

			<textarea cols="" rows="" name="code" class="css" title="">
				<style>
					@import "style.css" (max-width: 640px); /* for IE9+, Std */
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="css" title="">
				<style>
					@media (max-width: 640px) { /* for IE9+, Std */
						#box {
							color: red;
						}
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html" title="">
				<div id="box">Hello, World!</div>
			</textarea>

		<h2><span>Example</span></h2>
			<style>
				@media (max-width: 640px) { /* for IE9+, Std */
					#box {
						color: red;
					}
				}
			</style>

			<div id="box">Hello, World!</div>

		<script>
			(function () {

				new Highlighter("../../../");

			})();
		</script>
	</body>
</html>
