<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>4what - Cascading Style Sheets</title>

		<link rel="stylesheet" href="../../../css/sample.css" />

		<script src="../../../js/x.js"></script>
		<script src="../../../js/commons.js"></script>

		<script src="../../../js/analytics.js" defer></script>
	</head>
	<body>
		<style>
			html {
				height: 100%;
				overflow: hidden;
				padding: 100px 0; /* for IE6 */
			}

			body{
				height: 100%;
				margin: 0;
				overflow: hidden;
			}

			#header {
				background: red;
				height: 100px;
				position: absolute;
				top: 0;
				width: 100%;
			}

			#container {
				bottom: 100px;
				height: auto !important; /* for IE7+, Std */
				height: 100%; /* for IE6 */
				overflow: auto;
				position: absolute;
				top: 100px;
				width: 100%;
			}

			#footer {
				background: blue;
				bottom: 0;
				height: 100px;
				position: absolute;
				width: 100%;
			}
		</style>

		<div id="header"></div>

		<div id="container">

			<h2><span>Syntax</span></h2>
				<textarea cols="" rows="" name="code" class="css" title="">
					<style>
						html {
							height: 100%;
							overflow: hidden;
							padding: 100px 0; /* for IE6 */
						}

						body{
							height: 100%;
							margin: 0;
							overflow: hidden;
						}

						#header {
							background: red;
							height: 100px;
							position: absolute;
							top: 0;
							width: 100%;
						}

						#container {
							bottom: 100px;
							height: auto !important; /* for IE7+, Std */
							height: 100%; /* for IE6 */
							overflow: auto;
							position: absolute;
							top: 100px;
							width: 100%;
						}

						#footer {
							background: blue;
							bottom: 0;
							height: 100px;
							position: absolute;
							width: 100%;
						}
					</style>
				</textarea>

				<textarea cols="" rows="" name="code" class="html" title="">
					<div id="header"></div>
					<div id="container"></div>
					<div id="footer"></div>
				</textarea>

		</div>

		<div id="footer"></div>

		<script>
			(function () {

				new Highlighter("../../../");

			})();
		</script>
	</body>
</html>
