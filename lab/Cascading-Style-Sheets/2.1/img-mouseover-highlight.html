<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>4what - Cascading Style Sheets</title>

		<link rel="stylesheet" type="text/css" href="../../../css/sample.css" />

		<script type="text/javascript" src="../../../js/util.js"></script>
		<script type="text/javascript" src="../../../js/commons.js"></script>
	</head>
	<body>
		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="css">
				<style type="text/css">
					#border a img {
						border: 2px solid blue;
					}
					#border a:hover {
						background: transparent; /* for IE6 */
					}
					#border a:hover img {
						border-color: red;
					}

					#opacity a img {
						filter: progid:DXImageTransform.Microsoft.Alpha(opacity=50); /* for IE9- */
						opacity: 0.5; /* for IE9+, Std */
					}
					#opacity a:hover img {
						filter: progid:DXImageTransform.Microsoft.Alpha(opacity=100); /* for IE9- */
						opacity: 1; /* for IE9+, Std */
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html">
				<div id="border">
					<a href="#"><img src="../../../images/100x100.png" alt="" /></a>
				</div>

				<div id="opacity">
					<a href="#"><img src="../../../images/100x100.png" alt="" /></a>
				</div>
			</textarea>
