<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title>4what - Cascading Style Sheets</title>

		<link rel="stylesheet" type="text/css" href="../../../css/sample.css" />

		<script type="text/javascript" src="../../../js/util.js"></script>
		<script type="text/javascript" src="../../../js/commons.js"></script>
	</head>
	<body>
		<h2><span>Compatibility</span></h2>
			<p>
				IE6
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="css">
				<style type="text/css">
					#box {
						background: blue;
						height: 200px;
						position: relative;
						width: 200px;
					}

					#iframe {
						height: 100px;
						left: 0;
						position: absolute;
						top: 0;
						width: 100px;
					}

					#overlay {
						background: red;
						height: 100px;
						left: 0;
						position: absolute;
						top: 0;
						width: 100px;
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html">
				<div id="box">
					<select name=""><option>value</option></select>
					<iframe src="" frameborder="0" scrolling="no" id="iframe"></iframe>
					<div id="overlay">
						Text
					</div>
				</div>
			</textarea>

		<h2><span>Example</span></h2>
			<style type="text/css">
				#box {
					background: blue;
					height: 200px;
					position: relative;
					width: 200px;
				}

				#iframe {
					height: 100px;
					left: 0;
					position: absolute;
					top: 0;
					width: 100px;
				}

				#overlay {
					background: red;
					height: 100px;
					left: 0;
					position: absolute;
					top: 0;
					width: 100px;
				}
			</style>

			<div id="box">
				<select name=""><option>value</option></select>
				<iframe src="" frameborder="0" scrolling="no" id="iframe"></iframe>
				<div id="overlay">
					Text
				</div>
			</div>

		<script type="text/javascript" src="../../../js/sample.js"></script>

		<script type="text/javascript" src="../../../js/analytics.js"></script>
	</body>
</html>
