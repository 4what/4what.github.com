<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<title>4what - Cascading Style Sheets</title>

		<link rel="stylesheet" href="../../../css/sample.css" />

		<script src="../../../js/x.js"></script>
		<script src="../../../js/commons.js"></script>

		<script src="../../../js/analytics.js" defer></script>
	</head>
	<body>
		<h2><span>Compatibility</span></h2>
			<p>
				IE6
			</p>

		<h2><span>Syntax</span></h2>
			<textarea cols="" rows="" name="code" class="css" title="">
				<style>
					#line {
						background: red;
						height: 1px;
						overflow: hidden; /* for IE6 */
						width: 100%;
					}
				</style>
			</textarea>

			<textarea cols="" rows="" name="code" class="html" title="">
				<div id="line"></div>
			</textarea>

		<h2><span>Example</span></h2>
			<style>
				#line {
					background: red;
					height: 1px;
					overflow: hidden; /* for IE6 */
					width: 100%;
				}
			</style>

			<div id="line"></div>

		<script>
			(function () {

				new Highlighter("../../../");

			})();
		</script>
	</body>
</html>
