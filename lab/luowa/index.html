<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
$.ajax({
	url:
		//"http://pear.bjxinlian.com/home/index2"
		"http://wx.jdhui.com/sign?url=" + window.location.protocol + "//" + window.location.host + window.location.pathname + encodeURIComponent(window.location.search)
	,
	dataType:
		//"script"
		"json"
	,
	success: function(data) {
		var result =
			//window["wx_cfg"]
			data["data"]
		;
		//console.log(result);

		wx.config({
			debug: false,
			appId: result[
				//"AppId"
				"appId"
			],
			timestamp: result[
				//"Timestamp"
				"timestamp"
			],
			nonceStr: result[
				//"NonceStr"
				"nonceStr"
			],
			signature: result[
				//"Signature"
				"signature"
			],
			jsApiList: [
				"onMenuShareAppMessage",
				"onMenuShareTimeline"
			]
		});

		wx.ready(function() {
			var
			title = "TCL C5 蓝调人生",
			desc = "一不小心看透你！敢测你的蓝调吗？",
			link = window.location.protocol + "//" + window.location.host + window.location.pathname + window.location.search,
			imgUrl = "http://www.ailer.cn/tcl/images/logo.jpg";

			wx.onMenuShareAppMessage({
				title: title,
				desc: desc,
				link: link,
				imgUrl: imgUrl
			});
			wx.onMenuShareTimeline({
				title: title + " - " + desc,
				link: link,
				imgUrl: imgUrl
			});
		});

		wx.error(function(res) {
			//alert(res.errMsg);
		});
	},
	error: function(xhr) {
		//alert("错误：" + xhr.status + " " + xhr.statusText);
	}
});
</script>
