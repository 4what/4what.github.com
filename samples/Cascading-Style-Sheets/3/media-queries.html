<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>4what - Cascading Style Sheets</title>

	<link rel="stylesheet" type="text/css" href="../../../css/sample.css" />

	<script type="text/javascript" src="../../../js/util.js"></script>
	<script type="text/javascript" src="../../../js/commons.js"></script>
</head>
<body>
	<h2><span>Specification</span></h2>
		<p>
			<a href="http://w3.org/TR/css3-mediaqueries">[1]</a>
			<a href="http://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries">[2]</a>
			<a href="http://developer.mozilla.org/en-US/docs/Web/CSS/@media">[3]</a>
		</p>

	<h2><span>Compatibility</span></h2>
		<p>
			IE9+, Std
		</p>

	<h2><span>Syntax</span></h2>
		<textarea cols="" rows="" name="code" class="css">
		<!--<link rel="stylesheet" media="(max-width: 800px)" href="style.css" />--> <!-- for IE9+, Std -->

		<style type="text/css">
		@media (max-width: 800px) { /* for IE9+, Std */
			#box {
				color: red;
			}
		}
		</style>
		</textarea>

		<textarea cols="" rows="" name="code" class="html">
		<div id="box">
			Text
		</div>
		</textarea>

	<h2><span>Example</span></h2>
		<!--<link rel="stylesheet" media="(max-width: 800px)" href="style.css" />--> <!-- for IE9+, Std -->

		<style type="text/css">
		@media (max-width: 800px) { /* for IE9+, Std */
			#box {
				color: red;
			}
		}
		</style>

		<div id="box">
			Text
		</div>

	<script type="text/javascript" src="../../../js/sample.js"></script>

	<script type="text/javascript" src="../../../js/analytics.js"></script>
</body>
</html>
