<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>4what - JavaScript</title>

	<link rel="stylesheet" type="text/css" href="../../css/sample.css" />

	<script type="text/javascript" src="../../js/util.js"></script>
	<script type="text/javascript" src="../../js/commons.js"></script>
</head>
<body>
	<h2><span>Specification</span></h2>
		<p>
			<a href="https://websockets.spec.whatwg.org">[1]</a>
			<a href="https://developer.mozilla.org/en-US/docs/Web/API/WebSockets_API">[2]</a>
		</p>

	<h2><span>Compatibility</span></h2>
		<p>
			IE10+,
			Std
		</p>

	<h2><span>Syntax</span></h2>
		<textarea cols="" rows="" name="code" class="html">
		action: <input type="text" name="" value="" id="action" />
		<button id="open">Open</button>

		message: <input type="text" name="" value="" id="message" />
		<button id="send">Send</button>

		<button id="close">Close</button>
		</textarea>

		<textarea cols="" rows="" name="code" class="js">
		<script type="text/javascript">
		document.getElementById("open").onclick = function () {
			var ws = new WebSocket("ws://localhost:8080/websocket/" + document.getElementById("action").value);

			ws.onopen = function (e) {
				console.log(e);
			};

			ws.onmessage = function (e) {
				console.log(e)

				$4what.log(e.data);
			};

			ws.onerror = function (e) {
				console.log(e);
			};

			ws.onclose = function (e) {
				console.log(e);
			};

			document.getElementById("send").onclick = function () {
				ws.send(document.getElementById("message").value);
			};

			document.getElementById("close").onclick = function () {
				ws.close();
			};
		};
		</script>
		</textarea>

	<h2><span>Example</span></h2>
		action: <input type="text" name="" value="" id="action" />

		};
		</script>
