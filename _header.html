<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title></title>

		<base target="_top" />

		<link rel="stylesheet" type="text/css" href="css/base.css" />

		<script type="text/javascript" src="js/jquery/jquery-1.12.4.min.js"></script>

		<script type="text/javascript" src="js/util.js"></script>
	</head>
	<body class="body-header">
		<div class="header">
			<h1 id="logo">
				<a href="index.html">
					<img src="images/logo-4what.png" alt="4what" title="4what" />
					<span>4what</span>
				</a>
			</h1>

			<div id="navbar">
				<ul>
					<li><a href="index.html"><span>Home</span></a></li>
					<li><a href="works.html"><span>Works</span></a></li>
					<li><a href="about.html"><span>About</span></a></li>
				</ul>
			</div>

			<div id="clock"></div>
		</div>

		<script type="text/javascript">
			(function () {

				/* Breadcrumb */
				(function breadcrumb() {
					var
						anchors = document.getElementById("navbar").getElementsByTagName("a"),
						href,

						pathname = window.top.location.pathname.slice(window.top.location.pathname.lastIndexOf("/") + 1);

					for (var anchor, i = 0, l = anchors.length; i < l; i++) {
						anchor = anchors[i];

						href = anchor.getAttribute(
							"href"
							, 2 // for IE7-
						);

						if (href === pathname || (href === "index.html" && /\/$/.test(window.top.location.pathname))) {
							$js.addClass(anchor, "highlight");

							break;
						}
					}
				})();


				/* Clock */
				window.setInterval("$js.clock('clock')", 500);


				/* Logo */
				$("#logo").show(1000);

			})();
		</script>
	</body>
</html>
